<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var count = 0;
		// 用户输入数字
		var num=parseInt(prompt('请用户输入数字'));
		for (var i = 1; i<=num; i++) {
			if (num%i==0) {
				count ++;
			}
		}
		alert('一共'+count+'个数');
	</script>
</head>
<body>
	
</body>
</html>
