<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 用户输入任意数字
		var num =parseInt(prompt('请输入任意数字'));
		// 判断数字能否被 5,6,整除
		if (num%5==0) {
			if (num%6==0) {
				alert('这个数字能同时被5和6整除');
			}else if (num%6!=0) {
				alert('这个数字能被5整除,但是不能被6整除');
			}
		}else {
			if (num%6==0) {
				alert('这个数字不能被5整除,但是能被6整除');
			}else{
				alert('这个数字不能被5整除同时也不能被6整除');
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
