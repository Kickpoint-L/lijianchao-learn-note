<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var count = 0;
		// 用户输入任意数字
		var num=prompt('请输入100以内任意数字');
		for (var i = 1; i<=100; i++) {
			if (num%i==0) {
				count ++;
				console.log(i);
			}
		}
		console.log('一共'+count+'个数');
	</script>
</head>
<body>
	
</body>
</html>
