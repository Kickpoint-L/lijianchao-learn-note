<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num=parseInt(prompt('请输入数字'));
		select(num);










		function select(n){
			var sum=0;
			for (var i = 1; i<=n; i++) {
				var str=1;
				for (var j=1; j <=i; j++) {
					str *=j;
				}
				sum +=str
			}
			alert('这个数字阶乘的和为'+sum);
		}
	</script>
</head>
