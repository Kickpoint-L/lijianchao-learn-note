	<title>Document</title>
	<script>
		arr2=[2,5,3,4,9,6];
		// var arr3=select(arr2);
		alert('将该数组翻转后的结果为'+reverse(arr2));




		function reverse (arr) {
			var arr2 = [];
			for(var i = arr.length-1; i>=0 ; i--){
				arr2.push(arr[i]);
			}
			return arr2;
		}
