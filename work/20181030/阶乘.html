<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var shu=parseInt(prompt('请用户输入'));
		select(shu);







		function select(num){
			var str='1';
			for (var i =1; i<=num ; i++) {
				str *=i;
			}
			alert('该数字的阶乘为'+str);
		}
	</script>
</head>
<body>
	
</body>
</html>
