<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		arr1=[2,9,5,3,4];
		select(arr1);









		
		function select(arr){
			for (var i = 0; i<arr.length-1; i++) {
				for (var j = 0; j<arr.length-1-i; j++) {
					if (arr[j]>arr[j+1]) {
						temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			alert('排序后的新数组为'+arr);
		}
	</script>
</head>
<body>
	
</body>
</html>
